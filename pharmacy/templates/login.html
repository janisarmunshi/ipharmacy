    <style>

{% comment %} body {
  display: flex;

  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  -moz-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);

  font-size: 16px;

  z-index: 2;
}

  margin-bottom: -1px;

  <body class="text-center">

<main class="form-signin" >
  <form id ="auth" method="POST" >
    {% csrf_token %}
    <img class="mb-4" src="{% static '/media/images/logo.jpg' %}" alt="My Pharmacy" width="300" height="200">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1> 
    
    <button class="btn btn-primary" type="button" style="display: none;" disabled id="waitLogin">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span class="visually-hidden">Loading...</span>
    </button>

    <label for="id_username" class="visually-hidden">Email address</label>
    <input type="text" id="id_username" name ="username" autocomplete ="username" class="form-control" placeholder="userid" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="id_password" name ="password" autocomplete ="current-password" class="form-control" placeholder="Password" required>

{% comment %} 
<select name="dropdown">
    <option selected="selected" disabled>Objects on page:</option>
      {%for comp in lstComp%}
        <option value={{comp.id}}>{{comp.company_Name}}</option>
      {% endfor %}
    </select> {% endcomment %}

<div class="input-group mb-3">
  <select class="form-select" id="dropdown" name="dropdown">
    <option disabled>Select Company:</option> 
      {%for comp in lstComp%}
        <option value={{comp.id}}>{{comp.company_Name}}</option>
      {% endfor %}
  </select>
  <label class="input-group-text" for="dropdown">Company</label>
</div>
    

{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        {{ message }}
        {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button> {% endcomment %}

    </div> 

{% endfor %}
    <button class="w-100 btn btn-lg btn-primary" value="Select" type="submit" onclick="showSpinner();">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2021</p>

  </form>
  
</main>
<script type="text/javascript">

      function showSpinner() {
        document.getElementById("waitLogin").style.display = "block";
    };


  </script>    
  </body>
</html>
